<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lame Green Form</title>
    <link rel="stylesheet" href="css/min/main-min.css">
  </head>
  <body>

    <div class="yourDetails">
      <h3>Step 1: Your details</h3>
    </div>

      <div class="divTwo"> 
        <label for="name">Name</label>
          <input type="text" name="text" placeholder="First and Last Name" value="">
      </div>

      <div class="divThree">
        <label for="email">Email</label>
          <input type="email" name="email" placeholder="example@domain.com" value="">
      </div>
      <div class="divFour">
        <label for="phone">Phone</label>
          <input type="text" name="phone" placeholder="ex. (123)456-7890" value="">
      </div>

      <div class="deliveryAdd">
        <h3>Step 2: Delivery Address</h3>
      </div>

      <div class="divFive">
        <label for="address" id="addLabel">Address</label>
          <textarea name="address" rows="10" cols="40"></textarea>
      </div>
      <div class="divSix">
        <label for="postCode" id="postCode1">Post Code</label>
          <input type="text" name="postCode" value="">
      </div>
      <div class="divSeven">
        <label for="country" id="country1">Country</label>
          <input type="text" name="country" value="">
      </div>
      <div class="cardDetails">
        <h3>Step 3: Card Details</h3>
      </div>

      <div class="divEight">
        <label for="cardType">Card Type</label>

          <div class="creditCards">
            <div id="amex1">
              <input type="radio" name="creditCard" value="AmEx">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/American_Express_logo.svg/2000px-American_Express_logo.svg.png" alt="amex logo">AmEx
            </div>
            <div id="visa1">
              <input type="radio" name="creditCard" value="Visa">
              <img src="http://www.infomerchant.net/images/creditcards/visalogo-big.gif" alt="Visa Logo">Visa
            </div>
            <div id="mastercard1">
              <input type="radio" name="creditCard" value="Mastercard">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/MasterCard_logo.png/640px-MasterCard_logo.png" alt="mastercard logo">Mastercard
            </div>
          </div>


      </div>

      <div class="divNine">
        <label for="cardnumber" id="cardNumber1">Card Number</label>
        <input type="text" name="cardNumber" value="">
      </div>

      <div class="divTen">
        <label for="securitycode" id="securityCode1">Security Code</label>
        <input type="text" name="securitycode" value="">
      </div>

      <div class="divEleven">
        <label for="nameOnCard" id="nameOnCard1">Name on card</label>
        <input type="text" name="nameOnCard" placeholder="Exact name on card" value="">
      </div>
      <div class="button">
        <p>BUY IT!</p>
        <!-- <button type="button" name="button">BUY IT!</button> -->

      </div>




  </body>
</html>
